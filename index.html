<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Название</title>
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <script src="https://kit.fontawesome.com/767667576b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script async src="/js/script.js"></script>
    <script async src="js/product.js"></script>
    <header>
      <nav class="navbar">
        <div class="menu-header">
          <ul class="menu-list">
            <li><a href="index.html" class="logo">Logo</a></li>
            <li><a href="#">CONTACTS</a></li>
            <li><a href="pages/lab1.html">LABS</a></li>
            <li><a href="#">LIKED</a></li>
          </ul>
        </div>
        <div class="menu-header-media"><input type="checkbox" id="checkbox-menu" />
          <ul class="menu-header-list">
            <li><label for="checkbox-menu"><i class="fas fa-bars toggle"></i></label></li>
            <li><a href="index.html" class="logo">Logo</a></li>
          </ul>
          <div class="menu">
            <ul class="menu-ul">
              <li><a href="#">LIKED</a></li>
              <li><a href="pages/lab1.html">LABS</a></li>
              <li><a href="#">CONTACTS</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- <script src="../web/js/nav.js"></script> -->
    </header>
    <main>

      <div class="search-line">
        <input type="text" placeholder="" id="search-line">
        <i class="fas fa-search"></i>
      </div>

      <section class="items">
        <div class="item">
          <div class="itemtp-container">
            <audio src="songs/242.mp3" id="audio"></audio>
            <img src="images/Products/card1.jpg" alt="img" class="item-img">
            <span><i class="fas fa-3x fa-play" onclick="playSong(this)"></i></span>
            <div class="options">
              <span><i class="fas fa-heart fa-lg" onclick="likeProduct(this)"></i></span>
              <span><i class="fas fa-download fa-lg" onclick="downloadProduct(this)"></i></span>
            </div>
          </div>
          <div class="itembt-container">
            <p class="name">NN1</p>
            <!-- <p class="info">1 USD</p> -->
          </div>
        </div>
        </div>
        <div class="item ">
          <div class="itemtp-container">
            <audio src="songs/269.mp3" id="audio"></audio>
            <img src="images/Products/card5.jpg" alt="img" class="item-img">
            <span><i class="fas fa-play fa-3x" onclick="playSong(this)"></i></span>
            <div class="options">
              <span><i class="fas fa-heart fa-lg" onclick="likeProduct(this)"></i></span>
              <span><i class="fas fa-download fa-lg" onclick="downloadProduct(this)"></i></span>
            </div>
          </div>
          <div class="itembt-container">
            <p class="name">Offhll</p>
            <!-- <p class="info">99999 USD</p> -->
          </div>
        </div>
        <div class="item ">
          <div class="itemtp-container">
            <audio src="songs/278.mp3" id="audio"></audio>
            <img src="images/Products/card4.jpg" alt="img" class="item-img">
            <span><i class="fas fa-play fa-3x" onclick="playSong(this)"></i></span>
            <div class="options">
              <span><i class="fas fa-heart fa-lg" onclick="likeProduct(this)"></i></span>
              <span><i class="fas fa-download fa-lg" onclick="downloadProduct(this)"></i></span>
            </div>
          </div>
          <div class="itembt-container">
            <p class="name">Loremip</p>

            <!-- <p class="info">99999 USD</p> -->
          </div>
        </div>

      </section>
    </main>

    <footer>
      <div class="player">
        <div class="song-slider">
          <input type="range" value="0" class="seek-bar">
          <span class="current-time">00:00</span>
          <span class="song-duration">00:00</span>
        </div>
        <div class="footer-bt-container">
          <div class="song-info">
            <img src="" alt="current-song-img" class="current-song-img">
            <div class="song-description">
              <p class="current-song-name" style="color: white; font-size: 15px; font-weight: 400; position: fixed;">name</p>
              <!-- <p class="current-song-info" style="color: white; font-size: 10px; font-weight: 300; position: fixed; bottom:20px;">info</p> -->
            </div>
          </div>
          <div class="controls-cnt">
            <span><i class="fas fa-backward" style="color: white;"></i></span>
            <span><i class="fas fa-play fa-lg" style="color: white;" id="footer-play-btn" onclick="footerPlaySong(this)"></i></span>
            <span><i class="fas fa-forward" style="color: white;"></i></span>
          </div>
          <div class="controls-rght">
            <span>
              <i class="fas fa-heart fa-lg" id="footer-heart" onclick="refreshBarHeart(null)"></i>
              <i class="fas fa-volume-up" style="color: white;"></i>
              <input type="range" value="0" class="volume-bar">
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>

</html>
